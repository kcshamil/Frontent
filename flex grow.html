<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .ss{
        width: 400px;
        height: 50px;
        display: flex;
        border: 1px solid black;
    }
    
    div:nth-of-type(1){
        flex-grow: 1;
    }
    div:nth-of-type(2){
        flex-grow: 2;
    }
    div:nth-of-type(3){
        flex-grow: 1;
    }
    div:nth-of-type(4){
        flex-grow: 3;
    }
    div:nth-of-type(5){
        flex-grow: 5;
    }
    div:nth-of-type(6){
        flex-grow: 2;
    }
   </style>   
</head>
<body>
    <h1>Percentage</h1>
    <div class="ss">
        <div style="background-color: navy;">A</div>
        <div style="background-color: whitesmoke;">B</div>
        <div style="background-color: red;">C</div>
        <div style="background-color:green;">D</div>
        <div style="background-color: whitesmoke;">E</div>
        <div style="background-color: orangered">F</div>
        
    </div> 

    
</body>
</html>
