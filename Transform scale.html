<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            margin: 150px;
            width: 200px;
            height: 100px;
            background-color: violet;
            border: 1px solid black;
            transform: scale(2,3);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Scale()</h1>
    <p>scale() method increase or decrease the of an element</p>
    <div>div element is two times of its original width and 3 times of its original height.</div>
</body>
</html>
