<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
      <link rel="stylesheet" href="calculator.css">
</head>
<body align="center" style="margin-top: 100px;margin-left: 600px;">
    <script>
        function addToDisplay(x)
        {
            document.getElementById("result").value +=x;
        }
        function clearDisplay()
        {
            document.getElementById("result").value ="";

        }
        function calculate()
        {
            var expression = document.getElementById("result").value ;
            var result = eval(expression);
            document.getElementById("result").value=result;
        }
    </script>
    <form action="">
        <div style="background-color: rgb(129, 14, 14);width: 350px;padding-left: 20px;
        padding-top: 60px;border-radius: 10px;height: 500px;box-shadow:10px 10px 20px 10px rgb(0, 0, 0) ;">
        <input type="text" id="result" placeholder="0" style="height: 100px;width: 310px;font-size: 50px;border-radius: 5px;background-color: bisque;"readonly>
        <br>
        <br>
        <input type="button" value="C" onclick="clearDisplay()" class="bton">&nbsp;
        <input type="button" value="-" onclick="addToDisplay('-')" class="bton">&nbsp;
        <input type="button" value="/" onclick="addToDisplay('/')" class="bton">&nbsp;
        <input type="button" value="*" onclick="addToDisplay('*')" class="bton">&nbsp;
        <br>
        <br>
        <input type="button" value="1" onclick="addToDisplay('1')" class="bton1">&nbsp;
        <input type="button" value="2" onclick="addToDisplay('2')" class="bton1">&nbsp;
        <input type="button" value="3" onclick="addToDisplay('3')" class="bton1">&nbsp;
        <input type="button" value="%" onclick="addToDisplay('%')" class="bton1">&nbsp;
        <br>
        <br> 
        <input type="button" value="4" onclick="addToDisplay('4')" class="bton2">&nbsp;
        <input type="button" value="5" onclick="addToDisplay('5')" class="bton2">&nbsp;
        <input type="button" value="6" onclick="addToDisplay('6')" class="bton2">&nbsp;
        <input type="button" value="+" onclick="addToDisplay('+')" class="bton2">&nbsp;
        <br>
        <br> 
        <input type="button" value="7" onclick="addToDisplay('7')" class="bton3">&nbsp;
        <input type="button" value="8" onclick="addToDisplay('8')" class="bton3">&nbsp;
        <input type="button" value="9" onclick="addToDisplay('9')" class="bton3">&nbsp;
        <input type="button" value="=" onclick="calculate()" class="btoneql">&nbsp;
        <br>
        <br> 
        <input type="button" value="." onclick="addToDisplay('.')" class="bton4">&nbsp;
        <input type="button" value="0" onclick="addToDisplay('0')" class="bton4">&nbsp;
        <input type="button" value="00" onclick="addToDisplay('00')" class="bton4">&nbsp;          
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
