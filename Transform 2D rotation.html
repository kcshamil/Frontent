<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: aqua;
            border: 1px solid black;
        }

        #fsn{
            transform: rotate(45deg);
        }

    </style>
    <title>Document</title>
</head>
<body>
    <h1>Rotate()</h1>
    <p>The rotate method rotates an element clockwise or anti-clockwise.</p>
    <div>
        This a normal div element
    </div>
    <div id="fsn">This div element is rotated clockwise</div>
</body>
</html>
